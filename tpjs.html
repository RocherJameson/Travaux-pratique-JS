<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // Fonksyon pou kreye yon koulè aleatwa nan fòma ekzademisal
function getRandomColor() {
  const characters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += characters[Math.floor(Math.random() * 16)];
  }
  return color;
}

// Kreye 2 koulè aleatwa
const color1 = getRandomColor();
const color2 = getRandomColor();

// Marye koulè yo
const mergedColor = `${color1[0]}${color2[1]}${color1[2]}${color2[3]}${color1[4]}${color2[5]}`;

// Afiche rezilta yo nan konsòl la
console.info(`Koulè 1: ${color1}`);
console.info(`Koulè 2: ${color2}`);
console.info(`Rezilta maryaj koulè yo: #${mergedColor}`);

    </script>
</body>
</html>
